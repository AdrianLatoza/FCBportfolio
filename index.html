<!-- This is the document type, indicating that tge HTML version being used in HTML5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>
<!-- head.tag.contains.the.configuration.of.our.website. -->
<head>
	<title>Adrian Latoza | Web Developer Portfolio</title>
	<!-- linking external css style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- linking google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- linking of bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- body tag contains the elements taht can be seen in our web page -->
<body>
	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<!-- container fluid class creates a fluid layout which will make our layout span the whole width of screen -->
	<div class="container-fluid">
		<!-- id is an attribute to name a tag uniquely -->
		<!-- text-center class which centers the text horizontally -->
		<!-- mt-5 class to add a top margin to our element -->
		<!-- img-fluid class this avoids the image from overflowing in our webpage -->
		<section id="landing" class="text-center mt-5">
			<!-- hi - heading tags, it allows us to create or add heading on our web page -->
			<h1>Graphic Designer</h1>
			<!--  -->
			<p>Hi! My name is Adrian and I love building things from scratch.</p>
			<!-- img to add image -->
			<!-- src - source of image, file name of the image -->
			<img src="images/image 1.jpg" id="profile" class="img-fluid">
			<!-- a tag - this adds link to open -->
			<!-- btn class to treat the anchor tag as button -->
			<!-- btn-success class adds color to the button -->
			<!-- btn-lg class this resizes the button -->
			<!-- mt -3 class it adds marging on the top of our element -->
			<a href="mailto:ianlatoza12@gmail.com" class="btn btn-success btn- mt-3">Let's Work Together!</a>
		</section>
	</div>

	<!-- bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
